<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Practice Set</title>
    <style>
      img {
        width: 40vw;
        height: 60vh;
        border-radius: 10px;
      }
      button {
        cursor: pointer;
        background-color: black;
        color: orange;
        margin-top: 5%;
        padding: 23px;
        outline: none;
        border: none;
        border-radius: 8px;
      }
      button:hover{
        background-color: purple;
        color: white;
        transition: ease-in;
      }
    </style>
  </head>
  <body>
    <img id="Image-tag" />
    <div>
      <button id="btn">Change Image</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
